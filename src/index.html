<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER</title>
  </head>
  <body>
    <div class="container">
      <div class="menu-bar">
        <div id="drop-down">
          <img
            src="../resources/settings.png"
            alt="Gear icon that displays settings"
            width="30"
            height="auto"
            id="settings-icon"
          />
          <ul class="menu-options">
            <li id="change-location">Change Location</li>
            <li id="refresh">Refresh Data</li>
            <li id="unit-options">Units</li>
          </ul>
        </div>
        <p id="location">Location</p>
      </div>

      <div class="data">
        <div class="current">
          <p id="temp">50&deg;F</p>
          <p id="description">Toasty</p>
          <p id="feels-like">Feels like:</p>
          <p id="humidity">Humidity:</p>
          <p id="high">High: 60&deg;C</p>
          <p id="low">Low:</p>
        </div>

        <div class="forecast">
          <div>
            <p id="next-forecast">Next day forecast</p>
            <img
              src="../resources/sunny.png"
              alt="Weather icon for the current forecast"
              width="30"
              height="auto"
              id="nextDayIcon"
            />
          </div>
          <div>
            <p id="second-forecast">Second day temp</p>
            <img
              src="../resources/sunny.png"
              alt="Weather icon for the current forecast"
              width="30"
              height="auto"
              id="secondDayIcon"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
  <dialog class="popup" id="location-popup">
    <h2>Set Location</h2>
    <form action="" class="location-form">
      <label for="city-name">City Name: </label>
      <input
        type="text"
        name="city-name"
        id="city-name"
        required
        placeholder="Enter city name"
      />
      <label for="state">State: </label>
      <select id="states" required>
        <option value="" disabled selected>Select State</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </select>
      <label for="country">Country:</label>
      <select name="country" id="country" required>
        <option value="" selected disabled>Select Country</option>
        <option value="us">United States</option>
        <option value="can">Canada</option>
        <option value="mex">Mexico</option>
      </select>
      <div class="location-buttons">
        <button id="update-button">Update</button>
        <button id="cancel-button">Cancel</button>
      </div>
    </form>
  </dialog>

  <dialog id="units-popup" class="popup">
    <h2>Change Units</h2>

    <form action="" id="units-form">
      <div class="unit-options">
        <label for="temp-change">Temperature:</label>
        <select name="temp-change" id="temp-change">
          <option value="f" selected>Fahrenheit</option>
          <option value="c">Celsius</option>
          <option value="k">Kelvin</option>
        </select>
      </div>
      <div class="unit-buttons">
        <button id="update-units-btn">Update</button>
        <button id="cancel-units-btn">Cancel</button>
      </div>
    </form>
  </dialog>
</html>
