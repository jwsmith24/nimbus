<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu-bar">
        <div id="drop-down">
          <img
            src="../resources/settings.png"
            alt="Gear icon that displays settings"
            width="30"
            height="auto"
          />
          <ul class="menu-options">
            <li>Change Location</li>
          </ul>
        </div>
        <p id="location">Location</p>
      </div>

      <div class="data">
        <p id="temp">50&deg;F</p>
        <p id="description">Toasty</p>
      </div>

      <div class="forecast">
        <div class="next-day">Next day info</div>
        <div class="next-next-day">Next next day info</div>
      </div>
    </div>
  </body>
</html>
